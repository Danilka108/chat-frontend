<app-auth-wrapper [formGroup]="formGroup" [onSubmit]="onSubmit">
    <app-auth-header>Reset password</app-auth-header>

    <mat-form-field appearance="legacy">
        <mat-label>Enter email</mat-label>
        <input matInput formControlName="email" type="email">
    </mat-form-field>

    <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="!formGroup.valid"
    >Reset password</button>
</app-auth-wrapper>
