<app-loading *ngIf="loading"></app-loading>

<app-header *ngIf="!isInvalid && !loading">
    Registration completed
</app-header>

<app-header class="invalid" typography="mat-display-1" *ngIf="isInvalid && !loading">
    Link is not valid
</app-header>

<a mat-stroked-button [routerLink]="redirectLink">To main page</a>
