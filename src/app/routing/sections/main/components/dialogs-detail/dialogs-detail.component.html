<div class="no-selected"
     *ngIf="!(isSelectedReceiver$ | async)">
    <h2>Please select chat to start messaging</h2>
</div>
<ng-scrollbar #scrollbar>
    <div #wrapper class="wrapper">
        <ng-template ngFor let-message [ngForOf]="messages$ | async">
            <app-main-dialogs-separator *ngIf="message.isDiffDays"
                                        [date]="message.diffDate">
            </app-main-dialogs-separator>
            <app-main-dialogs-message
                [message]="message.message"
                [date]="message.createdAt"
                [isLastInGroup]="message.isLastInGroup"
                [isOwnMsg]="message.senderID === getUserID() ? true : false"
            ></app-main-dialogs-message>
        </ng-template>
    </div>
</ng-scrollbar>
<app-main-dialogs-input></app-main-dialogs-input>
