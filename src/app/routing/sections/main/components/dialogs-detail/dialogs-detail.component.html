<app-dialogs-info></app-dialogs-info>
<div class="wrapper">
    <app-dialogs-scroll-bottom></app-dialogs-scroll-bottom>
    <app-dialogs-scroll>
        <div #wrapper class="scroll-wrapper">
            <ng-container *ngFor="let message of (messages$ | async); trackBy: messageIdentify">
                <app-dialogs-separator
                    *ngIf="message.isDiffDays"
                    [date]="message.diffDate">
                </app-dialogs-separator>
                <span #anchor>
                    <app-dialogs-message
                    #messages
                    [wrapperWidth]="wrapperWidth"
                    [message]="message.message"
                    [date]="message.createdAt"
                    [isLastInGroup]="message.isLastInGroup"
                    [isOwnMsg]="message.senderID === (getUserID() | async)"
                    [isReaded]="message.isReaded"
                    [name]="getSenderName(message.senderID) | async"
                    [messageID]="message.messageID"
                ></app-dialogs-message>
                </span>
            </ng-container>
        </div>
    </app-dialogs-scroll>
</div>
<app-dialogs-input></app-dialogs-input>
