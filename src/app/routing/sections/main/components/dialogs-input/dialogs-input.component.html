<app-main-dialogs-scroll-bottom></app-main-dialogs-scroll-bottom>
<div class="hidden-wrapper">
    <form [formGroup]="formGroup" class="form">
        <ng-scrollbar #scrollbar class="scrollbar">
            <div #textarea class="textarea-wrapper">
                <textarea class="textarea mat-body"
                          type="text"
                          cdkTextareaAutosize
                          autosize="CdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          formControlName="message"
                          (keydown)="onKeydown($event)"
                          placeholder="Send message..."></textarea>
            </div>
        </ng-scrollbar>
        <div class="btn-wrapper"
             [style.height]="btnSize"
             [style.width]="btnSize">
            <button class="btn-send"
                    matRipple
                    aria-label="Send message"
                    [disabled]="loading || isMessageEmpty()"
                    (click)="onSubmit()">
                <mat-icon>send</mat-icon>
            </button>
        </div>
    </form>
</div>
