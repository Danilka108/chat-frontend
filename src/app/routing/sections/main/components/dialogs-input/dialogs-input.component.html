<app-main-dialogs-scroll-bottom></app-main-dialogs-scroll-bottom>
<div class="hidden-wrapper">
    <form [formGroup]="formGroup" class="form">
        <div class="wrapper" [style.height]="height + 'px'">
            <ng-scrollbar class="scrollbar">
                <div class="textarea-wrapper"
                     message-input
                     (heightChange)="onMessageInputHeightChange($event)">
                    <textarea class="textarea mat-body"
                              matInput
                              type="text"
                              cdkTextareaAutosize
                              autosize="CdkTextareaAutosize"
                              cdkAutosizeMinRows="1"
                              formControlName="message"
                              (keydown)="onTextareaKeydown($event)"
                              placeholder="Send message..."></textarea>
                </div>
            </ng-scrollbar>
        </div>
        <button class="btn-send"
                color="basic"
                [style.height]="btnSize + 'px'"
                [style.width]="btnSize + 'px'"
                aria-label="Send message"
                matRipple
                [disabled]="loading || isMessageEmpty()"
                (click)="onSubmit()">
            <mat-icon>send</mat-icon>
        </button>
    </form>
</div>
