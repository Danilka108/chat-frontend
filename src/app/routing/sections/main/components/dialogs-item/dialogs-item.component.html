<button matRipple [ngClass]="active ? 'active' : ''" (click)="onClick()">
    <div class="photo"></div>
    <div *ngIf="!isSmallSize" class="info">
        <div class="top">
            <div class="receiver">
                {{receiver}}
            </div>
            <div class="time">{{date}}</div>
        </div>
        <div class="bottom">
            <div class="last-message">
                {{message}}
            </div>
        </div>
    </div>
</button>
