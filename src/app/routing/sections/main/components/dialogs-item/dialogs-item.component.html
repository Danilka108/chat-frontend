<button matRipple matRippleColor="rgba(0, 0, 0, 0.08)" [class.active]="active" class="button" (click)="onClick()">
    <div class="photo">
        <app-main-dialogs-avatar [name]="receiver" [size]="1.5" class="avatar"></app-main-dialogs-avatar>
        <!-- <div class="status" *ngIf="connectionStatus === 'online'"></div> -->
        <div *ngIf="isSmallSize && notReadedMessagesCount !== 0" class="badge">{{notReadedMessagesCount}}</div>
    </div>
    <div *ngIf="!isSmallSize" class="info"> 
        <div class="top">
            <div class="receiver">
                {{receiver}}
            </div>
            <div class="time mat-body-1">{{date}}</div>
        </div>
        <div class="bottom">
            <div class="last-message mat-subheading-1">
                <span class="last-message-ellipsis">{{message}}</span>
            </div>
            <div *ngIf="notReadedMessagesCount !== 0" class="badge">{{notReadedMessagesCount}}</div>
        </div>
    </div>
</button>
