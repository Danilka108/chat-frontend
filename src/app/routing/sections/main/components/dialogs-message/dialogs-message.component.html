<div class="wrapper">
    <p class="text" [style.maxWidth]="wrapperWidth * wrapperWidthFactor + 'px'">{{message}}</p>
    <div class="time mat-caption">{{parseDate(date)}}</div>
    <div class="is-read" *ngIf="isOwnMsg"><mat-icon>{{isReaded ? 'done_all' : 'done'}}</mat-icon></div>
    <div class="last"></div>
    <div class="avatar-wrapper">
        <div class="avatar"></div>
    </div>
</div>
