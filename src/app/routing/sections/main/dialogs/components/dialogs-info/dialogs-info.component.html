<app-dialogs-toggle-sidebar [disable]="isDisableToggleSidebar"></app-dialogs-toggle-sidebar>
<div class="wrapper">
    <div class="info-wrapper" [class.active]="!(isLoading$ | async)">
        <h3 *ngIf="!isOnlyLoading" class="name mat-h3">{{name$ | async}}</h3>
        <h3 *ngIf="!isOnlyLoading"
            class="status mat-h3"
            [class.not-active]="(connectionStatus$ | async) === null"
            [class.online]="(connectionStatus$ | async) === 'online'"
        >
            {{(connectionStatus$ | async) === null ? '' : (connectionStatus$ | async)}}
        </h3>
    </div>
    <div class="loading-wrapper" [class.active]="isLoading$ | async">
        <p class="loading mat-h2">Loading</p>
    </div>
</div>
<div class="plug" [class.active]="!isDisableToggleSidebar"></div>
