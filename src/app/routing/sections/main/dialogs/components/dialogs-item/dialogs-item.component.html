<button
    matRipple
    [matRippleAnimation]="RippleConfig"
    [matRippleColor]="active ? 'rgba(255, 255, 255, 0.04)' : 'rgba(0, 0, 0, 0.04)'"
    [class.active]="active"
    [class.dark]="isDarkTheme$ | async"
    class="button"
    (click)="onClick()"
>
    <div class="photo">
        <app-dialogs-avatar [name]="receiver" [size]="1.5" class="avatar"></app-dialogs-avatar>
        <div class="status" *ngIf="connectionStatus === 'online'"></div>
    </div>
    <div class="info"> 
        <div class="top">
            <div class="receiver">
                {{receiver}}
            </div>
            <div class="time mat-body-1">{{date}}</div>
        </div>
        <div class="bottom">
            <div class="last-message mat-subheading-1">
                <span class="last-message-ellipsis">{{message}}</span>
            </div>
            <div *ngIf="notReadedMessagesCount !== 0" class="badge">{{notReadedMessagesCount}}</div>
        </div>
    </div>
</button>
