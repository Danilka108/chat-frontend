<button
    (click)="onClick()"
    matRipple
    [matRippleAnimation]="RippleConfig"
    matRippleColor="rgba(0, 0, 0, 0.04)"
    [class.dark-theme]="isDarkTheme$ | async"
>
    <div class="photo">
        <app-dialogs-avatar [name]="name" [size]="1.5" class="avatar"></app-dialogs-avatar>
    </div>
    <p class="name">{{name}}</p>
</button>
