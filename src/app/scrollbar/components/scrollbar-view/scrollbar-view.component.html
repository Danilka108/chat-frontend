<div scrollbar-view-wrapper
     (sizeChange)="onSizeChange($event)"
     class="wrapper">
    <div scrollbar-view
         [isBottom]="isBottom"
         [isRight]="isRight"
         [scroll]="scroll"
         (sizeChange)="onSizeChange($event)"
         [ngClass]="viewClasses">
        <ng-content></ng-content>
    </div>
</div>
